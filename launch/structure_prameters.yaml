
structure_driver:
  vis_enable: true
  depth_enable: true
  gyro_enable: true
  acc_enable: true

  infra_red_mode: 3
  #0 - off
  #1 - on, both cameras
  #2 - on, left camera
  #3 - on, right camera

  #Infrared auto exposure
  IR_auto_exposure: false

  # Sync Frames
  frameSyncEnabled: false

  #frame rates
  Framerate_sync: 20 #Ignored if frameSyncEnabled: false
  Framerate_depth: 15
  Framerate_vis: 1
  Framerate_ir: 1  
  # NOTE: The IR frame rate is always the same as the depth frame rate. 
  # If the Framerate_ir is smaller than Framerate_depth it will affect only when publishing data 



  #exposure time and gain
  initialVisibleExposure: 0.020
  initialVisibleGain: 1.0
  initialInfraredExposure: 0.03
  initialInfraredGain: 1.0

  #imu rate (100,200,800,1000)
  imu_update_rate: 100

  configuration_res_depth: 1
  # 1-QVGA
  # 2-VGA
  # 3-SXGA

  configuration_mode_depth: 0
  #1 - VeryShort =  Estimated range of 0.35m to 0.92m
  #2 - Short =  Estimated range of 0.41m to 1.36m
  #3 - Medium 	=   Estimated range of 0.52m to 5.23m
  #4 - Long 	=   Estimated range of 0.58m to 8.0m
  #5 - VeryLong 	=   Estimated range of 0.58m to 10.0m
  #6 - Hybrid =   Estimated range of 0.35m to 10.0m
  #7 - (TODO) - body scanning
  #any other number - Default =   Don't use a preset, use the provided configuration options.



  dynamic_calibration: 1  # DO NOT CHANGE THIS NUMBER IF YOU ARE HAPPY WITH YOUR CALIBRATION!!!
  #1 - Off



